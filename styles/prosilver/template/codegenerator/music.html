<!-- DEFINE $CG_PAGE = 'music' -->
<!-- INCLUDE overall_header.html -->

	<h2>{L_CODE_GENERATOR}</h2>
<div class="panel bg3">
	<div class="inner"><span class="corners-top"><span></span></span>
	<div style="width: 100%;">
	<!-- INCLUDE codegenerator/menu.html -->
	<div id="cp-main" class="cp-main ucp-main panel-container">
	<h2>{L_CAT_MUSIC}</h2>
	<form name="formfs" onSubmit="return erro();" method="post" action="{U_MUSIC_ACTION}">

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>
	<p>{L_FIELDS_REQUIRED}</p>

		<dt><label><h3>{L_DATA_ALBUM}</h3></label></dt>
		
		<fieldset>
		<dl>
		<dt><label>* {L_ORIGIN}:</label></dt>
		<dd><select name="origem" id="origem" style="width: auto;">
			<option value="{L_SELECT}">{L_SELECT}</option>
			<option>Nacional</option>
			<option>Internacional</option>
			</select></dd>

		<dt><label>* {L_GENRE}:</label></dt>
		<dd><select name="genero" id="genero">
		<option value="{L_SELECT}">{L_SELECT}</option>
		<option>-------------------------</option>
		<option>Axé</option>
		<option>Black Music</option>
		<option>Blues</option>
		<option>Clássicos</option>
		<option>Coletâneas</option>
		<option>Dance</option>
		<option>Eletrônica</option>
		<option>Forró</option>
		<option>Gospel</option>
		<option>Hard Rock</option>
		<option>Infantil</option>
		<option>Instrumental</option>
		<option>Jazz</option>
		<option>Mpb</option>
		<option>Música Latina</option>
		<option>New Age</option>
		<option>Orquestras</option>
		<option>Pop Internacional</option>
		<option>Pop Nacional</option>
		<option>Rap</option>
		<option>Reggae</option>
		<option>R&B</option>
		<option>Religioso</option>
		<option>Ritmo Brasil</option>
		<option>Rock Internacional</option>
		<option>Rock Nacional</option>
		<option>Romântico</option>
		<option>Samba</option>
		<option>Pagode</option>
		<option>Sertanejo e Country</option>
		<option>Séries Especiais</option>
		<option>Trilha Sonora</option>
		<option>World Music</option>
		<option>Outro Estilo</option>
		</select> </dd>
	
		<dt><label>* {L_ARTIST_BAND}: </label></dt>
		<dd><div id="adv" style="display:none">{L_ELEMENT_REQUIRED}</div>
		<input type="text" name="artista" class=":required inputbox" id="artista :required;;adv"></dd>

		<dt><label>* {L_ALBUM}:</label></dt>
		<dd><input type="text" name="album"  class=":required inputbox" id="album"></dd>

		<dt><label>* Gravadora:</label></dt>
		<dd><input type="text" name="gravadora" class=":required inputbox" id="gravadora"></dd>

		<dt><label>* {L_RELEASE_YEAR}: </label></dt>
		<dd><input type="text" name="ano" class=":required inputbox" id="ano"></dd>

		<dt><label>* {L_POSTER}: </label></dt>
		<dd><input type="text" name="poster" class=":required inputbox" id="poster"></dd>
	</dl>
	</fieldset>
	
	
		<dt><label><h3>{L_DATA_FILE}</h3></label></dt>
		
		<fieldset>
		<dl>
		<dt><label>* {L_AUDIO_CODEC}:</label></dt>
		<dd><select name="codec" id="codec">
		<option value="{L_SELECT}">{L_SELECT}</option>
		<option>MP3</option>
		<option>MP4</option>
		<option>Wave</option>
		<option>Outro</option>
		</select> </dd>
		
		<dt><label>* {L_QUALITY}:</label></dt>
		<dd><select name="qualidade" id="select6">
		<option value="{L_SELECT}">{L_SELECT}</option>
		<option>Inf. 64Kbps</option>
		<option>64Kbps</option>
		<option>128Kbps</option>
		<option>192Kbps</option>
		<option>256Kbps</option>
		<option>320Kbps</option>
		<option>Sup. 320Kbps</option>
		</select> </dd>
		
		<dt><label>* {L_SIZE}: </label></dt>
		<dd><input type="text" name="tamanho" class=":required inputbox" id="tamanho"></dd>
		
		<dt><label>* {L_GROUP}:</label></dt>
		<dd><input type="text" name="grupo" class=":required inputbox" id="grupo"></dd>
		
		<dt><label>* {L_UPLOADER}:</label></dt>
		<dd><input type="text" name="uploader" class=":required inputbox" id="uploader"></dd>	
		</dl>
	</fieldset>
	
	<fieldset>
		<hr />
		<dl>
		<dt><label>* {L_TRACKS}:</label></dt>
		<dd><textarea class=":required inputbox" name="faixas" class=":required inputbox" rows="3" cols="30" id="faixas"></textarea></dd>
		</dl>
	</fieldset>
	
	<fieldset>
		<hr />
		<dl>
		<dt><label>{L_OTHER_INFORMATION}:</label></dt>
		<dd><textarea class="inputbox" name="outras_info" rows="3" cols="30" id="outras_info"></textarea></dd>
		</dl>
	</fieldset>
	
	<fieldset>
		<hr />
        <dt><label>* Compartilhamento:</label></dt>
		<dd><label><input type="checkbox" name="compartilhamento_http" value="[http]" id="compartilhamento"> http </label>
		<label><input type="checkbox" name="compartilhamento_torrent" value="[torrent]" id="compartilhamento" onClick="javascript:div('torrent');"> Torrent </label> 
		<label><input type="checkbox" name="compartilhamento_pando" value="[pando]" id="compartilhamento" onClick="javascript:div('pando');" > Pando </label> 
		<label><input type="checkbox" name="compartilhamento_ed2k" value="[ed2k]" id="compartilhamento"> Ed2k - Emule </label>
		<label><input type="checkbox" name="compartilhamento_p2m" value="[p2m]" id="compartilhamento"> P2m </label>
		</dd>
    </fieldset>	
	
	<fieldset>
		<hr />
		<dl>
		<dt><label>* {L_DOWNLOAD}:</label></dt>
		<dd><textarea class=":required inputbox" name="http" rows="3" cols="30" id="http"></textarea></dd>
		</dl>
	</fieldset>

	<span class="corners-bottom"><span></span></span></div>
</div>

<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp; 
	<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
	{S_FORM_TOKEN}
</fieldset>
</form>

</div>
	<div class="clear"></div>
	</div><div class="copyright" style="text-align: right;">{L_COPYRIGHT}<br />
		{L_CODE_GENERATOR_TRANSLATION_INFO}</div>
	<span class="corners-bottom"><span></span></span></div>
</div>
